  # Winner App - Test instance at /testwin
  location /testwin {
    # Proxy to the winner-app container on localhost:3001
    # Keep the full path including /testwin
    proxy_pass http://localhost:3001;
    proxy_http_version 1.1;
    
    # Headers for proper proxying
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Path /testwin;
    proxy_cache_bypass $http_upgrade;
    
    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Allow larger payloads for CSV uploads
    client_max_body_size 50M;
  }