<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Winner App</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0A4f7B 0%, #5FA1F7 100%);
      padding: 1rem;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo img {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1f2937;
      margin: 0;
    }

    .logo p {
      color: #6b7280;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.5rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-input:focus {
      border-color: #0A4f7B;
      box-shadow: 0 0 0 3px rgba(10, 79, 123, 0.1);
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .login-btn {
      width: 100%;
      padding: 0.875rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #0A4f7B, #5FA1F7);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(10, 79, 123, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none;
    }

    .error-message.show {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <img src="/favicon.png" alt="Winner App">
      <h1>Winner App</h1>
      <p>Sign in to continue</p>
    </div>

    <div class="error-message" id="errorMessage">
      <i class="bi bi-exclamation-circle"></i>
      <span id="errorText">Invalid credentials</span>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input type="text" class="form-input" id="username" name="username" placeholder="Enter username" required autocomplete="username">
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" class="form-input" id="password" name="password" placeholder="Enter password" required autocomplete="current-password">
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        <span id="btnText">Sign In</span>
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Show loading state
      loginBtn.disabled = true;
      btnText.innerHTML = '<div class="spinner"></div>';
      errorMessage.classList.remove('show');

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Redirect to the originally requested page or home
          const redirect = new URLSearchParams(window.location.search).get('redirect') || '/';
          window.location.href = redirect;
        } else {
          errorText.textContent = data.error || 'Invalid credentials';
          errorMessage.classList.add('show');
        }
      } catch (error) {
        errorText.textContent = 'Connection error. Please try again.';
        errorMessage.classList.add('show');
      } finally {
        loginBtn.disabled = false;
        btnText.textContent = 'Sign In';
      }
    });

    // Focus username field on load
    document.getElementById('username').focus();
  </script>
</body>
</html>
