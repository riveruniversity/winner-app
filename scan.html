<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>River Winner - Prize Pickup Scanner</title>
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#6366f1">
  <meta name="description" content="Scan winner QR codes to track prize pickups">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Winner Scanner">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/src/css/styles.css">
  <style>
    /* Scanner-specific styles */
    .scanner-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    #qr-video {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
      display: block;
    }
    
    .scanner-controls {
      margin-top: 20px;
      text-align: center;
    }
    
    .winner-info-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
    }
    
    .winner-detail-item {
      margin-bottom: 10px;
      font-size: 0.95rem;
    }
    
    .prize-item {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    .prize-item.picked-up {
      opacity: 0.7;
      background: #e8f5e9;
    }
    
    .prize-info {
      flex: 1;
    }
    
    .prize-name {
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
    }
    
    .prize-date, .pickup-date {
      font-size: 0.85rem;
      color: #666;
      margin-top: 5px;
    }
    
    .scan-status {
      text-align: center;
      margin: 20px 0;
      font-size: 1.1rem;
      color: #666;
    }
    
    /* QR Scanner specific styles */
    .qr-video-wrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    
    /* Dark mode support */
    [data-theme="dark"] .winner-info-card {
      background: #2d2d2d;
      color: #fff;
    }
    
    [data-theme="dark"] .prize-item {
      background: #3d3d3d;
      color: #fff;
    }
    
    [data-theme="dark"] .prize-item.picked-up {
      background: #2e4a2e;
    }
    
    [data-theme="dark"] .prize-name {
      color: #fff;
    }
    
    [data-theme="dark"] .prize-date,
    [data-theme="dark"] .pickup-date {
      color: #ccc;
    }
    
    [data-theme="dark"] .card {
      background: #2d2d2d;
      color: #fff;
    }
    
    /* Loading spinner */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,.1);
      border-radius: 50%;
      border-top-color: #6366f1;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body data-theme="light">
  <!-- Header -->
  <div class="selection-header">
    <div class="d-flex align-items-center">
      <img src="/favicon.png" width="40" class="me-2">
      <h4 class="mb-0">Prize Pickup Scanner</h4>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-outline-light" id="themeToggle" title="Toggle theme">
        <i class="bi bi-moon-fill"></i>
      </button>
      <a href="/" class="btn btn-outline-light" title="Back to main app">
        <i class="bi bi-house"></i> Main App
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container scanner-container">
    <!-- Scanner Section -->
    <div id="scannerSection">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title mb-4">Scan Winner QR Code</h5>
          
          <!-- Video element for camera -->
          <video id="qr-video" class="mb-3"></video>
          
          <!-- Scanner Status -->
          <div class="scan-status" id="scanStatus">
            Camera not started
          </div>
          
          <!-- Scanner Controls -->
          <div class="scanner-controls">
            <button class="btn btn-primary btn-lg" id="startScanBtn">
              <i class="bi bi-camera"></i> Start Scanner
            </button>
            <button class="btn btn-danger btn-lg d-none" id="stopScanBtn">
              <i class="bi bi-stop-circle"></i> Stop Scanner
            </button>
          </div>
          
          <!-- Manual Entry Option -->
          <div class="mt-4">
            <p class="text-muted">Or enter ticket code manually:</p>
            <div class="input-group">
              <input type="text" class="form-control" id="manualTicketCode" placeholder="Enter ticket code">
              <button class="btn btn-outline-secondary" type="button" id="manualSearchBtn">
                <i class="bi bi-search"></i> Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Winner Information Section (Hidden initially) -->
    <div id="winnerInfo" class="d-none">
      <div class="winner-info-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Winner Information</h5>
          <button class="btn btn-outline-secondary btn-sm" id="backToScannerBtn">
            <i class="bi bi-arrow-left"></i> Back to Scanner
          </button>
        </div>
        
        <!-- Winner Details -->
        <div class="winner-details mb-4">
          <h4 id="winnerName" class="text-primary mb-2"></h4>
          <div id="winnerDetails"></div>
        </div>
        
        <!-- Prize List -->
        <div class="prize-section">
          <h6 class="mb-3">Prizes Won:</h6>
          <div id="prizeList">
            <!-- Prizes will be dynamically inserted here -->
          </div>
        </div>
        
        <!-- Summary -->
        <div class="mt-4 text-center">
          <button class="btn btn-primary" id="scanAnotherBtn">
            <i class="bi bi-qr-code-scan"></i> Scan Another Code
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Toastify JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- Firebase SDKs -->
  <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js"></script>
  <!-- QR Scanner Library -->
  <script type="module" src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js"></script>
  <!-- Scanner App Entry Point -->
  <script type="module" src="./src/js/scan-app.js"></script>
</body>
</html>
