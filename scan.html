<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>River Winner - Prize Pickup Scanner</title>
  <!-- Force cache refresh -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <!-- Meta Tags -->
  <meta name="theme-color" content="#6366f1">
  <meta name="description" content="Scan winner QR codes to track prize pickups">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- Custom CSS with cache busting -->
  <link rel="stylesheet" href="/src/css/styles.css?v=20251214">
</head>
<body x-data :data-theme="$store.scan.darkMode ? 'dark' : 'light'">
  <!-- Header -->
  <div class="scanner-header">
    <div class="d-flex align-items-center">
      <img src="/favicon.png" width="32" class="me-2">
    </div>
    <div class="d-flex gap-2 align-items-center">
      <button class="header-btn" x-on:click="$store.scan.openOperatorModal()" title="Change operator">
        <i class="bi bi-person-fill"></i>
        <span x-text="$store.scan.operatorName || 'Set Name'"></span>
      </button>
      <button class="header-btn" x-on:click="$store.scan.toggleTheme()" title="Toggle theme">
        <i :class="$store.scan.darkMode ? 'bi bi-sun-fill' : 'bi bi-moon-fill'"></i>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container scanner-container">
    <!-- Scanner Section -->
    <div x-show="$store.scan.view === 'scanner'" x-transition>
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title mb-3">Scan QR Code</h5>
          <!-- Video element for camera -->
          <div class="qr-video-container mb-3">
            <video id="qr-video"></video>
          </div>
          <!-- Scanner Status -->
          <div class="scan-status" x-text="$store.scan.scanStatus"></div>
          <!-- Scanner Controls -->
          <div class="scanner-controls">
            <button class="btn btn-primary btn-lg"
                    x-show="!$store.scan.isScanning"
                    x-on:click="$store.scan.startScanning()">
              <i class="bi bi-camera"></i> Start Scanner
            </button>
            <button class="btn btn-danger btn-lg"
                    x-show="$store.scan.isScanning"
                    x-on:click="$store.scan.stopScanning()">
              <i class="bi bi-stop-circle"></i> Stop Scanner
            </button>
          </div>
          <!-- Manual Entry Option -->
          <div class="mt-4 search-manual">
            <p class="text-muted">Or search manually:</p>
            <div class="input-group search-input-group">
              <input type="text" class="form-control"
                     x-model="$store.scan.searchInput"
                     x-on:keydown.enter="$store.scan.performSearch()"
                     placeholder="Enter ticket code or winner name">
              <button class="btn btn-outline-secondary" type="button"
                      x-on:click="$store.scan.performSearch()">
                <i class="bi bi-search"></i><span class="btn-label"> Search</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Search Results Section -->
    <div x-show="$store.scan.view === 'results'" x-transition>
      <div class="card search-results-card">
        <div class="card-body">
          <!-- Family search header -->
          <template x-if="$store.scan.isFamilySearch">
            <div class="text-center mb-3">
              <div class="alert alert-info py-2 mb-2">
                <i class="bi bi-people-fill me-2"></i>
                <strong>Family Members Who Won</strong>
              </div>
              <p class="text-muted small mb-0">
                Scanned: <code x-text="$store.scan.scannedIdCard"></code> (not a winner)
              </p>
            </div>
          </template>

          <!-- Regular search header -->
          <template x-if="!$store.scan.isFamilySearch">
            <h5 class="card-title mb-3 text-center">Search Results</h5>
          </template>

          <!-- Results info -->
          <p class="text-muted text-center mb-3">
            Found <span x-text="$store.scan.searchResults.length"></span> <span x-text="$store.scan.isFamilySearch ? 'family member(s) who won' : 'winner(s)'"></span>
          </p>

          <!-- Results list -->
          <div class="search-results-list">
            <template x-for="(result, index) in $store.scan.searchResults" :key="result.winner.entryId">
              <div class="search-result-card" x-on:click="$store.scan.selectResult(index)">
                <div class="search-result-name" x-text="result.winner.displayName || 'Unknown'"></div>
                <div class="search-result-meta">
                  <span class="me-3">
                    <i class="bi bi-gift"></i> <span x-text="result.prizeCount"></span> prize(s)
                  </span>
                  <template x-if="result.pendingCount > 0">
                    <span class="text-warning me-2">
                      <i class="bi bi-clock"></i> <span x-text="result.pendingCount"></span> pending
                    </span>
                  </template>
                  <template x-if="result.prizeCount - result.pendingCount > 0">
                    <span class="text-success">
                      <i class="bi bi-check-circle"></i> <span x-text="result.prizeCount - result.pendingCount"></span> picked up
                    </span>
                  </template>
                </div>
                <template x-if="result.winner.info2">
                  <div class="search-result-extra text-muted small">
                    <i class="bi bi-building"></i> <span x-text="result.winner.info2"></span>
                  </div>
                </template>
              </div>
            </template>
          </div>

          <!-- Search input to refine search (hide for family search) -->
          <template x-if="!$store.scan.isFamilySearch">
            <div>
              <p class="text-muted small mb-2 mt-3">Refine search</p>
              <div class="input-group search-input-group">
                <input type="text" class="form-control"
                       x-model="$store.scan.searchInput"
                       x-on:keydown.enter="$store.scan.performSearch()"
                       placeholder="Refine search">
                <button class="btn btn-outline-secondary" type="button"
                        x-on:click="$store.scan.performSearch()">
                  <i class="bi bi-search"></i><span class="btn-label"> Search</span>
                </button>
              </div>
            </div>
          </template>

          <!-- Footer with back button -->
          <div class="card-footer-actions">
            <button class="btn btn-primary" x-on:click="$store.scan.backToScanner()">
              <i class="bi bi-arrow-left"></i>
              <span class="ms-2">Back</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Winner Information Section -->
    <div x-show="$store.scan.view === 'winner'" x-transition>
      <div class="card winner-card-unified">
        <div class="card-body">
          <!-- Winner Header Section -->
          <div class="winner-header-section">
            <h2 class="winner-name-title" x-text="$store.scan.winner?.displayName || 'Unknown Winner'"></h2>
            <div class="winner-meta-info">
              <div class="winner-meta-item">
                <i class="bi bi-ticket-perforated"></i>
                <span>Ticket: <span x-text="$store.scan.winner?.entryId"></span></span>
              </div>
              <template x-if="$store.scan.winner?.info2">
                <div class="winner-meta-item">
                  <i class="bi bi-building"></i>
                  <span x-text="$store.scan.winner.info2"></span>
                </div>
              </template>
              <template x-if="$store.scan.winner?.info3">
                <div class="winner-meta-item">
                  <i class="bi bi-telephone"></i>
                  <span x-text="$store.scan.winner.info3"></span>
                </div>
              </template>
            </div>
          </div>

          <hr class="my-4">

          <!-- Prizes Section -->
          <div class="prizes-section">
            <h4 class="prizes-title mb-3">
              <i class="bi bi-gift-fill me-2"></i>Prizes Won
            </h4>
            <div class="prizes-list">
              <template x-for="(prize, index) in $store.scan.prizes" :key="prize.winnerId">
                <div class="prize-item-card" :class="{ 'picked-up': prize.pickedUp }">
                  <div class="prize-header">
                    <h5 class="prize-name" x-text="prize.prize"></h5>
                    <div class="prize-status-badge">
                      <template x-if="!prize.pickedUp">
                        <span class="badge bg-warning">
                          <i class="bi bi-clock"></i> Pending
                        </span>
                      </template>
                      <template x-if="prize.pickedUp">
                        <span class="badge bg-success">
                          <i class="bi bi-check-circle-fill"></i> Picked Up
                        </span>
                      </template>
                    </div>
                  </div>

                  <div class="prize-meta">
                    <div class="prize-meta-item">
                      <i class="bi bi-calendar-event"></i>
                      Won: <span x-text="$store.scan.formatDate(prize.timestamp)"></span>
                    </div>
                    <template x-if="prize.pickedUp && prize.pickupTimestamp">
                      <div class="prize-meta-item">
                        <i class="bi bi-check-circle"></i>
                        Picked up: <span x-text="$store.scan.formatDate(prize.pickupTimestamp)"></span>
                      </div>
                    </template>
                    <template x-if="prize.pickedUp && prize.pickupStation">
                      <div class="prize-meta-item">
                        <i class="bi bi-person-check"></i>
                        Station: <span x-text="prize.pickupStation"></span>
                      </div>
                    </template>
                  </div>

                  <template x-if="!prize.pickedUp">
                    <div class="prize-actions text-end">
                      <button class="btn btn-sm pickup-btn" x-on:click="$store.scan.markPickedUp(index)">
                        <i class="bi bi-check-circle me-2"></i>Mark as Picked Up
                      </button>
                    </div>
                  </template>
                </div>
              </template>
            </div>
          </div>

          <!-- Footer with back button -->
          <div class="card-footer-actions">
            <button class="btn btn-primary" x-on:click="$store.scan.backToScanner()">
              <i class="bi bi-arrow-left"></i>
              <span class="ms-2">Back</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Winner Alert Modal -->
  <div class="alert-overlay" x-show="$store.scan.showAlert" x-transition @click.self="$store.scan.dismissAlert()">
    <div class="alert-modal">
      <div class="alert-icon alert-icon-error">
        <i class="bi bi-exclamation-circle"></i>
      </div>
      <h4 class="alert-title">No Winner Found</h4>
      <p class="alert-message">This QR code doesn't match any winner in our records.</p>
      <p class="alert-code">Ticket Code: <span x-text="$store.scan.alertTicketCode"></span></p>
      <button class="btn btn-primary" x-on:click="$store.scan.dismissAlert()">
        <i class="bi bi-arrow-left"></i>
        <span class="ms-2">Back</span>
      </button>
    </div>
  </div>

  <!-- Operator Name Modal -->
  <div class="alert-overlay" x-show="$store.scan.showOperatorModal" x-transition>
    <div class="alert-modal">
      <div class="alert-icon alert-icon-info">
        <i class="bi bi-person-badge"></i>
      </div>
      <h4 class="alert-title">Operator Setup</h4>
      <p class="alert-message">Please enter your name to track prize pickups.</p>
      <div class="mb-3">
        <input type="text"
               class="form-control form-control-lg text-center"
               placeholder="Enter your name"
               x-model="$store.scan.operatorInput"
               x-on:keydown.enter="$store.scan.setOperatorName()"
               x-ref="operatorInput">
      </div>
      <button class="btn btn-primary"
              x-on:click="$store.scan.setOperatorName()"
              :disabled="!$store.scan.operatorInput.trim()">
        <i class="bi bi-check-circle"></i>
        <span class="ms-2">Continue</span>
      </button>
    </div>
  </div>

  <!-- No Results Modal -->
  <div class="alert-overlay" x-show="$store.scan.showNoResultsModal" x-transition @click.self="$store.scan.dismissNoResults()">
    <div class="alert-modal">
      <div class="alert-icon alert-icon-search">
        <i class="bi bi-search"></i>
      </div>
      <h4 class="alert-title">No Results Found</h4>
      <p class="alert-message">No winners found matching your search.</p>
      <p class="alert-code">Search: "<span x-text="$store.scan.searchTerm"></span>"</p>
      <button class="btn btn-primary" x-on:click="$store.scan.dismissNoResults()">
        <i class="bi bi-arrow-left"></i>
        <span class="ms-2">Back</span>
      </button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Toastify JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- Alpine.js Store (must run BEFORE Alpine) -->
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.store('scan', {
        // View state
        view: 'scanner',
        isScanning: false,
        scanStatus: 'Camera not started',

        // Search state
        searchInput: '',
        searchTerm: '',
        searchResults: [],
        isFamilySearch: false,
        scannedIdCard: '',

        // Winner state
        winner: null,
        prizes: [],

        // Alert state
        showAlert: false,
        alertTicketCode: '',

        // No Results state
        showNoResultsModal: false,

        // Operator state
        operatorName: localStorage.getItem('scan_operator_name') || '',
        showOperatorModal: false,
        operatorInput: '',

        // Theme
        darkMode: localStorage.getItem('theme') === 'dark',

        // Placeholder methods (will be replaced by scan-app.js)
        toggleTheme() {
          this.darkMode = !this.darkMode;
          document.body.setAttribute('data-theme', this.darkMode ? 'dark' : 'light');
          localStorage.setItem('theme', this.darkMode ? 'dark' : 'light');
        },
        startScanning() {},
        stopScanning() {},
        performSearch() {},
        selectResult(index) {},
        markPickedUp(index) {},
        backToScanner() {
          this.view = 'scanner';
          this.winner = null;
          this.prizes = [];
          this.searchResults = [];
          this.searchInput = '';
          this.isFamilySearch = false;
          this.scannedIdCard = '';
        },
        dismissAlert() {
          this.showAlert = false;
          this.alertTicketCode = '';
        },
        dismissNoResults() {
          this.showNoResultsModal = false;
          this.searchTerm = '';
          this.view = 'scanner';
        },
        setOperatorName() {
          const name = this.operatorInput.trim();
          if (!name) return;
          this.operatorName = name;
          localStorage.setItem('scan_operator_name', name);
          this.showOperatorModal = false;
          this.operatorInput = '';
        },
        openOperatorModal() {
          this.operatorInput = this.operatorName;
          this.showOperatorModal = true;
        },
        formatDate(timestamp) {
          if (!timestamp) return '';
          return new Date(timestamp).toLocaleDateString('en-US', {
            month: 'short', day: 'numeric', year: 'numeric',
            hour: '2-digit', minute: '2-digit'
          });
        }
      });
    });
  </script>
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- QR Scanner Library -->
  <script type="module" src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js"></script>
  <!-- Scanner App Entry Point -->
  <script type="module" src="./scan/scan-app.js?v=20251211b"></script>
</body>
</html>
