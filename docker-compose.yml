version: '3.8'

services:
  winner-app:
    build: .
    image: winner-app:latest
    container_name: winner-app
    restart: unless-stopped
    ports:
      - "3001:3001"  # Map container port to host port
    volumes:
      # Persist data directory using local folder
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {r.statusCode === 200 ? process.exit(0) : process.exit(1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s